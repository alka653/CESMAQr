{% extends 'admin/base_site.html' %}

{% load static %}

{% block branding %}
	<div class="head">
		<h1 id="name">Administraci√≥n CESMA QR</h1>
	</div>
{% endblock %}

{% block nav-global %}
	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/qrcode.min.js' %}" type="text/javascript"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript">
		function handleCodigoQR(code){
			let button = document.getElementById(`btn-${code}`)
			button.style.display = 'none'
			new QRCode(document.getElementById(`id-${code}`), {
				text: `${window.location.origin}/${code}`,
				width: 150,
				height: 150,
			});
		}
		$(document).ready(function() {
			$('select').select2();
		});
	</script>
	<img class="brand_img" src="{% static 'img/EspirituSanto.png' %}" width="50" height="50" alt="logo">
	<div id="user-tools">
		<a href="{% url 'reporte_codigo_qr' %}" id="user-tools" style="border-bottom: none;">Reportes</a>
	</div>
{% endblock %}
